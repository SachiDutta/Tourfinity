<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Tourfinity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <section class="contact-container">
    <h2>Contact Us</h2>
    <p class="subtitle">We’d love to hear from you! Reach out with any questions or feedback.</p>

    <div class="contact-wrapper">
      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Send us a message</h3>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fa-solid fa-location-dot"></i> Chitkara University, Punjab</p>
        <p><i class="fa-solid fa-envelope"></i> support@tourfinity.com</p>
        <p><i class="fa-solid fa-phone"></i> +91 98765 43210</p>

        <!-- Social Links -->
        <div class="social-links">
          <h3>Follow Us</h3>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.instagram.com/tour.finity/"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault(); // stop form from reloading page

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();

      // Check empty fields
      if (name === "" || email === "" || message === "") {
        alert("⚠ Please fill in all fields!");
        return;
      }

      // Check email format
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
      if (!email.match(emailPattern)) {
        alert("⚠ Please enter a valid email address!");
        return;
      }

      // If everything is valid
      alert("✅ Thank you, " + name + "! Your message has been sent.");
      document.querySelector("form").reset(); // clear form fields
    });
  </script>

</body>
</html>
