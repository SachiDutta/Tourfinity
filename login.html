<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourfinity | Login & Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1 class="logo"><span class="orange">TOUR</span>FINITY</h1>

    <div class="forms-section">
      <!-- Tabs -->
      <div class="tabs">
        <button id="login-tab" class="tab active">Login</button>
        <button id="signup-tab" class="tab">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form active">
        <h2>Login with your email and password</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="#" class="forgot">Forgot Password?</a>
        <p class="switch-text">Donâ€™t have an account? <a href="#" id="to-signup">Signup</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="form">
        <h2>Create your account</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Signup</button>
        <p class="switch-text">Already have an account? <a href="#" id="to-login">Login</a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
